<!DOCTYPE html>
{% load static %}
<!-- Start Header -->
{% include 'header.html' with user=user %}
<!-- End Header -->
<!-- Start Section -->
{% block content %}
<section class="section pb-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Login</h1>
                <p>Please enter your email and password!</p>
                 <div id="form-parents" class="masthead__form">
                    {% if error %}
                        <span style="color: red;">Password or username is incorrect!</span>
                    {% endif %}
                    <form method="post" action="/login/">
                        <div class="form-group">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input name="username" type="text" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" type="password" placeholder="password">
                            </div>
                        </div>
                        <div class="masthead__form-action login">
                            <input class="btn btn-rounded btn-orange btn-icon-right" type="submit" value="Get started">
                        </div>
                     </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Section -->
{% endblock %}

{% include 'footer.html' with user=user %}
